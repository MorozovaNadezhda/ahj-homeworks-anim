<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation</title>
</head>
<body>
  <h1 class="header">Click the button to animate</h1>
  <div class="buttons">
    <div class="button" id="collaps">Collapse</div>
    <div class="button" id="callback">Callback Chat</div>
    <div class="button" id="liker">Liker</div>
  </div>

  <div class="collapse display animation">
    <div class="button-collapse">Collapse</div>
    <div class="text-collapse">
      <p>Подобный виджет есть в рамках Bootstrap, но как мы с вами "знаем": "jQuery не нужен", поэтому вам нужно реализовать такой же виджет на чистом JS.</p>
    </div>
  </div>

  <div class="callback display animation">
    <div class="callback-form hidden">
      <div class="callback-close"></div>
      <p class="callback-head">Напишите нам</p>
      <textarea name="input" id="callback-input" cols="30" rows="5" placeholder="Текст вашего сообщения"></textarea>
      <div class="callback-send">Отправить</div>
    </div>
    <div class="callback-call"></div>
  </div>

  <div class="liker display animation">
    <div class="image">
    </div>
    <div class="button-liker">Like</div>
  </div>
</body>
</html>
